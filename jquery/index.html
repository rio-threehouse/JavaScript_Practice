<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>jQueryの練習</title>
    <style>
      .mystyle {
        color: green;
        font-size: 16px;
      }
      .box {
        width:100px;
        height:100px;
        background:skyblue;
        margin-top:10px;
        cursor:pointer;
      }
    </style>
  </head>
  <body>
    <p>jQueryの練習</p>
    <ul id="main">
      <li>0</li>
      <li class="item">1</li>
      <li class="item">2</li>
      <li>3
        <ul id="sub">
          <li>3-0</li>
          <li>3-1</li>
          <li class="item">3-2</li>
          <li class="item">3-3</li>
          <li>3-4</li>
        </ul>
      </li>
    </ul>

    <p><a href="http://google.com" data-sitename="google">google</a></p>
    <p><a href="http://yahoo.co.jp">yahoo</a></p>
    <p><a href="http://dotinstall.com">dotinstall</a></p>

    <p id="tag">タグの操作</p>
    <input type="text" value="hellow">

    <div id="box" class="box"></div>
    <div id="box2" class="box"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
      // このドキュメントが読み込まれたら処理をする↓
      // $(document).ready(function () {
      $(function() {
        $('#sub > li:eq(2)').siblings().css('color', 'red');
        // $('a[href="http://google.com"]').css('background', 'red');
        // $('a[href!="http://google.com"]'). css('background', 'red');
        // $('a[href*="google"]').css('background', 'red');
        $('a[href$="jp"]').css('background', 'red');
        $('p').addClass("mystyle");
        // css取得
        console.log($('p').css('color'));
        // attrメソッド 取得
        console.log($('a').attr('href'));
        // 変更
        $('a').attr('href', 'http://google.co.jp');
        // dataメソッド
        console.log($('a').data('sitename'));

        // $('#tag').text('タグの中身の変更');
        console.log($('#tag').text());
        // $('#tag').html('<a href="">html要素をリンクに変更</a>');
        console.log($('input').val());
        $('input').val('hellow again');
        // $('#tag').empty();
        // $('#tag').remove();

        var li = $('<li>').text('just added');
        // $('ul > li:eq(1)').before(li);
          // li.insertBefore($('ul > li:eq(1)'));
          // $('ul > li:eq(1)').after(li);
          // li.insertAfter($('ul > li:eq(1)'));
          // $('ul').prepend(li);
          // li.prependTo($('ul'));
          // $('ul').append(li);
          li.appendTo($('ul'));

          $('#box').click(function() {
            $('#box').hide('slow');
            $('#box').show(1500);
            $('#box').toggle(350);
            $('#box').toggle(350);
            $('#box').fadeOut(800);
            $('#box').fadeIn(500, function() {
              alert('done!');
            });
          });

          $('#box2')
            .mouseover(function() {
              $(this).css("background", 'pink');
            })
            .mousemove(function(e) {
              $(this).text(e. pageX);
            })
            .mouseout(function(){
              $(this)
              .css('background', 'skyblue')
              .text('');
            });
          
      });

    </script>
  </body>
</html>
